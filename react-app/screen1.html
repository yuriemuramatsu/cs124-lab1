<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do's</title>
    <link rel="stylesheet" href="lab1.css">
</head>
<body>
<h1>To Do's</h1>
<p>Type your task and click done. Then, mark the item as completed when you finish the task!</p>
<form action="process.html" method="POST">

    <input type="checkbox" id="completion" name="completion">


    <input type="text" id="task" name="task" class="todo">
    <input type="submit" id="submit" value="Done"> <br><br>
    <input type="submit" id="add" value="Add a todo">
    <input type="submit" id="delete" value="Delete Completed">
</form>


<script type="module" src="checkbox.js"></script>

</body>
</html>
