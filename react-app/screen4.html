<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do's</title>
    <link rel="stylesheet" href="src/lab1.css">
</head>
<body>
<h1>To Do's</h1>
<p>Type your task and click done. Then, mark the item as completed when you finish the task!</p>

<form action="process.html" method="POST">
    <input type="checkbox" id="completion1" name="completion" checked>
    <input type="text" id="task1" name="task1" value="Buy book" class="todo"> <br>
    <input type="checkbox" id="completion2" name="completion">
    <input type="text" id="task2" name="task2" value="Eat lunch" class="todo"> <br>
    <input type="checkbox" id="completion3" name="completion">
    <input type="text" id="task3" name="task3" value="Text John" class="todo">

    <input type="submit" id="submit" value="Done"> <br> <br>

    <input type="submit" id = "add" value = "Add a todo">

    <input type="submit" id="delete" value="Delete Completed">
</form>
</body>
</html>
